<!DOCTYPE html>
<html lang="en_US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Week Program</title>
    
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- API Script -->
    <script defer src="js/api.js"></script>
    
    <!-- Main Script -->
    <script defer src="js/week.js"></script>
    
</head>

<body>

    <!-- Page Layout -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    
        <!-- Header -->
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">
                    Week Program
                </span>
            </div>
        </header>
        
        <!-- Drawer -->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">
                Links
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="./index.html">
                    <i class="material-icons">
                        home
                    </i>
                    Home
                </a>
                <a class="mdl-navigation__link" href="./week.html">
                    <i class="material-icons">
                        date_range
                    </i>
                    Week
                </a>
                <a class="mdl-navigation__link" href="./faq.html">
                    <i class="material-icons">
                        question_answer
                    </i>
                    FAQ
                </a>
                <hr>
                <a class="mdl-navigation__link" href="./settings.html">
                    <i class="material-icons">
                        settings
                    </i>
                    Settings
                </a>
            </nav>
        </div>
        
        <!-- Page Content -->
        <main class="mdl-layout__content">
            <div class="mdl-grid">
            
                <!-- Info Card -->
                <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-phone mdl-cell--2-offset-desktop mdl-card mdl-shadow--2dp slim-card">
                    <div class="mdl-card__supporting-text mdl-card--expand">
                        <p>
                            Here the temperatures for the day and nightmode can be set. 
						</p>
                    </div>
                    <div class="mdl-card__actions">
                        
                    </div>
                </div>

            	<!-- Day Temperature Card -->
            	<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone mdl-cell--2-offset-desktop mdl-card mdl-shadow--2dp">
            		<div class="mdl-card__title">
                        <div class="mdl-card__title-text">
                            Day temperature
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--expand">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect centered" >
                            <i class="material-icons">
                                add
                            </i>
                        </button>
                        <h1 class="centered">
                            18&degC
                        </h1>
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect centered" >
                            <i class="material-icons">
                                remove
                            </i>
                        </button>
                    </div>
                    <div class="mdl-card__actions">
                        
                    </div>
				</div>
                
                <!-- Night Temperature Card -->
           		<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone mdl-card mdl-shadow--2dp">
            		<div class="mdl-card__title">
                        <div class="mdl-card__title-text">
                            Night temperature
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--expand">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect centered" >
                            <i class="material-icons">
                                add
                            </i>
                        </button>
                        <h1 class="centered">
                            12&degC
                        </h1>
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect centered" >
                            <i class="material-icons">
                                remove
                            </i>
                        </button>
                    </div>
				</div>   
                
			</div>
        </main>
    </div>
</body>

</html>
