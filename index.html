    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <!-- Page Layout -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    
        <!-- Header -->
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Home</span>
            </div>
        </header>
        
        <!-- Drawer -->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">
                Links
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="./index.html">
                    <i class="material-icons">home</i>
                    Home
                </a>
                <a class="mdl-navigation__link" href="./week.html">
                    <i class="material-icons">date_range</i>
                    Week
                </a>
                <a class="mdl-navigation__link" href="./vacation.html">
                    <i class="material-icons">date_range</i>
                    Vacation
                </a>
                <a class="mdl-navigation__link" href="./faq.html">
                    <i class="material-icons">question_answer</i>
                    FAQ
                </a>
                <hr>
                <a class="mdl-navigation__link" href="./settings.html">
                    <i class="material-icons">settings</i>
                    Settings
                </a>
            </nav>
        </div>
        
        <!-- Page Content -->
        <main class="mdl-layout__content">
            <div class="row">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-10">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <div class="mdl-card__title-text">
                                Greetings!
                            </div>
                        </div>
                        <div class="mdl-card__supporting-text mdl-card--expand">
                            <p>
                                Welcome to the homepage of the thermostat of group 26 for the TU/e course 2ID40.
                            <p>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-js-button
                            mdl-button--colored mdl-js-ripple-effect" href="#">
                                Dismiss
                            </a>
                            <a class="mdl-button mdl-js-button
                            mdl-button--colored mdl-js-ripple-effect" href="#">
                                Don't show again
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1">
                </div>
                
                <div class="col-xs-12">
                    <h2 id="curTemp">Current temperature</h2>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect temp-button">
                        <i class="material-icons">add</i>
                    </button>
                    <h1 id="homeScreenTemp">20</h1>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect temp-button">
                        <i class="material-icons">remove</i>
                    </button>
                </div>

            </div>
